<div class="">
    <table class="table table-bordered" style="width: 680px;">
        <thead>
          <tr>
            <th class="th" scope="col">Last administrated vaccines</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let implementation of list">
            <td class="border border-end-0">{{implementation.completeName}}--{{implementation.vaccineType}}</td>
            <td class="border border-start-0">{{implementation.timeOfImplementation}}</td>
          </tr>
        </tbody>
      </table>
</div>
