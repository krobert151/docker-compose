@if (isAdmin()) {
<nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
        <div class="row full-width justify-content-between">
            <img src="./assets/img/logo.png" class="" alt="logotipo web">
            <div class="collapse navbar-collapse col-4" id="navbarText">
                <ul class="navbar-nav mr-auto ">
                    <li class="nav-item">
                        <a [routerLink]="['/sanitary-home-page']" class="nav-link" routerLinkActive="active"
                            [routerLinkActiveOptions]="{exact:true}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" [routerLink]="['/patients-page']" routerLinkActive="active">Patients</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" [routerLink]="['/sanitary-vaccine-page']" routerLinkActive="active">Vaccine</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" (click)="logout()" style="float: right;">logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</nav>
} @else {
<nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
        <div class="row full-width justify-content-between">
            <img src="./assets/img/logo.png" class="" alt="logotipo web">
            <div class="collapse navbar-collapse col-4" id="navbarText">
                <ul class="navbar-nav mr-auto ">
                    <li class="nav-item">
                        <a [routerLink]="['/home-page']" class="nav-link" routerLinkActive="active"
                            [routerLinkActiveOptions]="{exact:true}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" [routerLink]="['/calendar-page']" routerLinkActive="active">Calendar</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" [routerLink]="['/user-vaccine']" routerLinkActive="active">Vaccine</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" (click)="logout()" style="float: right;">logout</a>
                    </li>
                </ul>
            </div>
            
        </div>
    </div>
</nav>
}
